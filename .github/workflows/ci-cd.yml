name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/surefinance-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/surefinance-frontend

jobs:
  backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Kubernetes is configured
        id: check-k8s
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "skip_deployment=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_deployment=false" >> $GITHUB_OUTPUT

      - name: Set up kubectl
        if: steps.check-k8s.outputs.skip_deployment != 'true'
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes
        if: steps.check-k8s.outputs.skip_deployment != 'true'
        id: config-k8s
        run: |
          mkdir -p $HOME/.kube
          if ! echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config 2>/dev/null; then
            echo "skip_deployment=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          chmod 600 $HOME/.kube/config
          if [ ! -f $HOME/.kube/config ]; then
            echo "skip_deployment=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if grep -qi "kubernetes.docker.internal" $HOME/.kube/config || grep -qi "127.0.0.1:6443" $HOME/.kube/config || grep -qi "localhost:6443" $HOME/.kube/config; then
            echo "skip_deployment=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_deployment=false" >> $GITHUB_OUTPUT

      - name: Verify cluster connection
        if: steps.config-k8s.outputs.skip_deployment != 'true'
        continue-on-error: true
        run: |
          if ! kubectl cluster-info 2>&1; then
            echo "skip_deployment=true" >> $GITHUB_ENV
            exit 0
          fi
          if ! kubectl get nodes 2>&1; then
            echo "skip_deployment=true" >> $GITHUB_ENV
            exit 0
          fi

      - name: Update backend deployment manifest
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          sed -i "s|zuhairkh|${{ secrets.DOCKER_USERNAME }}|g" k8s/backend-deployment.yaml
          sed -i "s|DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/backend-deployment.yaml

      - name: Update frontend deployment manifest
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          sed -i "s|zuhairkh|${{ secrets.DOCKER_USERNAME }}|g" k8s/frontend-deployment.yaml
          sed -i "s|DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/frontend-deployment.yaml

      - name: Apply backend resources
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml

      - name: Apply frontend resources
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      - name: Apply ingress
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml
          fi

      - name: Wait for backend rollout
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=5m

      - name: Wait for frontend rollout
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          kubectl rollout status deployment/frontend-deployment --timeout=5m

      - name: Verify deployment
        if: steps.config-k8s.outputs.skip_deployment != 'true' && env.skip_deployment != 'true'
        run: |
          kubectl get deployment backend-deployment
          kubectl get pods -l app=surefinance-backend
          kubectl get deployment frontend-deployment
          kubectl get pods -l app=surefinance-frontend
          kubectl get services

      - name: Deployment Summary
        if: always()
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: Built and pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: Built and pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SKIP_DEPLOY="${{ steps.check-k8s.outputs.skip_deployment }}"
          if [ -z "$SKIP_DEPLOY" ]; then
            SKIP_DEPLOY="${{ steps.config-k8s.outputs.skip_deployment }}"
          fi
          if [ "$SKIP_DEPLOY" == "true" ] || [ -z "$SKIP_DEPLOY" ]; then
            echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
            echo "Deployment skipped - Kubernetes cluster not configured." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
            kubectl get deployment backend-deployment -o jsonpath='{.status.conditions[?(@.type=="Available")].status}' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Status unknown" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            kubectl get deployment frontend-deployment -o jsonpath='{.status.conditions[?(@.type=="Available")].status}' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Status unknown" >> $GITHUB_STEP_SUMMARY
          fi
