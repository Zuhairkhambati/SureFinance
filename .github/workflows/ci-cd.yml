name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: surefinance-backend
  FRONTEND_IMAGE: surefinance-frontend

jobs:
  # Backend CI/CD Job
  backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend CI/CD Job
  frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment Job (runs after both backend and frontend)
  deploy:
    name: Deploy to Kubernetes
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Kubernetes manifests with Docker username and image tags
        run: |
          DOCKER_USER=${{ secrets.DOCKER_USERNAME }}
          IMAGE_TAG=${{ github.sha }}
          sed -i "s|DOCKER_USERNAME|$DOCKER_USER|g" k8s/*.yaml
          sed -i "s|:latest|:$IMAGE_TAG|g" k8s/backend-deployment.yaml
          sed -i "s|:latest|:$IMAGE_TAG|g" k8s/frontend-deployment.yaml

      - name: Create namespace (if needed)
        run: |
          kubectl create namespace surefinance --dry-run=client -o yaml | kubectl apply -f - || true
          # Use default namespace if namespace creation fails
          kubectl config set-context --current --namespace=default || kubectl config set-context --current --namespace=surefinance || true

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/ingress.yaml || echo "Ingress may require additional setup (ingress controller may not be installed)"

      - name: Wait for deployment to complete
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=5m || echo "Backend deployment may still be in progress"
          kubectl rollout status deployment/frontend-deployment --timeout=5m || echo "Frontend deployment may still be in progress"

      - name: Get deployment status
        run: |
          echo "=== Deployments ==="
          kubectl get deployments
          echo ""
          echo "=== Services ==="
          kubectl get services
          echo ""
          echo "=== Pods ==="
          kubectl get pods
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress || echo "Ingress not available (ingress controller may not be installed)"
          echo ""
          echo "=== Service Endpoints ==="
          kubectl get endpoints
