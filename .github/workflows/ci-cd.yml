name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/surefinance-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/surefinance-frontend

jobs:
  # Backend CI/CD Job
  backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Add testing dependencies if needed

      - name: Run tests (if tests exist)
        working-directory: ./backend
        run: |
          # Uncomment when you have tests
          # pytest --cov=. --cov-report=xml || true
          echo "Tests would run here"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  # Frontend CI/CD Job
  frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter (if configured)
        working-directory: ./frontend
        run: |
          # Uncomment when you have linting
          # npm run lint || true
          echo "Linting would run here"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  # Deployment Job
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Update backend deployment manifest
        run: |
          sed -i "s|zuhairkh|${{ secrets.DOCKER_USERNAME }}|g" k8s/backend-deployment.yaml
          # Also update if using DOCKER_USERNAME placeholder
          sed -i "s|DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/backend-deployment.yaml

      - name: Update frontend deployment manifest
        run: |
          sed -i "s|zuhairkh|${{ secrets.DOCKER_USERNAME }}|g" k8s/frontend-deployment.yaml
          # Also update if using DOCKER_USERNAME placeholder
          sed -i "s|DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/frontend-deployment.yaml

      - name: Apply backend resources
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml

      - name: Apply frontend resources
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      - name: Apply ingress (if exists)
        run: |
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml
          fi

      - name: Wait for backend rollout
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=5m

      - name: Wait for frontend rollout
        run: |
          kubectl rollout status deployment/frontend-deployment --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Backend Deployment Status ==="
          kubectl get deployment backend-deployment
          kubectl get pods -l app=surefinance-backend
          
          echo "=== Frontend Deployment Status ==="
          kubectl get deployment frontend-deployment
          kubectl get pods -l app=surefinance-frontend
          
          echo "=== Services ==="
          kubectl get services
          
          echo "=== Pod Status ==="
          kubectl get pods --all-namespaces

      - name: Check pod health
        run: |
          echo "=== Backend Pod Logs (last 20 lines) ==="
          kubectl logs -l app=surefinance-backend --tail=20 || true
          
          echo "=== Frontend Pod Logs (last 20 lines) ==="
          kubectl logs -l app=surefinance-frontend --tail=20 || true

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment backend-deployment -o jsonpath='{.status.conditions[?(@.type=="Available")].status}' >> $GITHUB_STEP_SUMMARY || echo "Status unknown" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          kubectl get deployment frontend-deployment -o jsonpath='{.status.conditions[?(@.type=="Available")].status}' >> $GITHUB_STEP_SUMMARY || echo "Status unknown" >> $GITHUB_STEP_SUMMARY
