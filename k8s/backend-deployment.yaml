apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: surefinance-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: surefinance-backend
  template:
    metadata:
      labels:
        app: surefinance-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: DOCKER_USERAME/surefinance-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

